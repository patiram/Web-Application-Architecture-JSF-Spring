<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:corejsf="http://corejsf.com/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <head><title>IGNORED</title></head>
    <body>
        <ui:composition>
            <div class="header">
                <!-- example of sending a parameter to a message bundle -->
                <h:outputFormat value="#{msgs.planetariumHeading}">
                    <f:param value="#{user.name}" />
                </h:outputFormat>
            </div>
            <div id="cat">
                <table>
                    <tr>
                        <h:form>
                            <c:forEach var="cat" items="#{store.categories}">
                                <td>
                                    <corejsf:category name="#{cat.name}" 
                                                      image="#{cat.image}"/>
                                </td>
                            </c:forEach>
                        </h:form>
                        <td>
                            <h:link outcome="register" value="">Click here to receive special promotional offers
                                <h:graphicImage value="#{image}" width="80px" height="80px"/>
                            </h:link>
                        </td>
                    </tr>
                </table>
            </div>
        </ui:composition>
    </body>
</html>
