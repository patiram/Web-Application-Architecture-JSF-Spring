<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"/>
        <title>Welcome</title>
    </h:head>
    <f:view>
        <f:metadata>
            <f:viewParam name="id" value="#{userBean.user.userId}" />
            <f:viewParam name="tag" value="#{userBean.tagline}" />
        </f:metadata>

        <h:body>
            <section>
                <div class="jumbotron">
                    <div class="container">
                        <h1> Welcome #{userBean.user.userId} </h1>
                        <h3>#{userBean.tagline}</h3>
                    </div>
                </div>
            </section>
            <h:button class="btn btn-success btn-lg" value="View products" outcome="products"/>
            <p>
                <h:button class="btn btn-success btn-lg" value="Add products" outcome="products"/>
            </p>
            
        </h:body>
    </f:view>
</html>
