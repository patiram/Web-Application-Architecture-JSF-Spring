<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="ajaxListenerForm">
            <h1>Please re-run each time for testing</h1>
            <h1>Ajax Listener v1</h1>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstname" value="Fist Name:"/>
                <h:inputText id="firstname" a:placeholder="for ajax listener" value="#{controlPerson.person.firstName}" validatorMessage="Name should be text only">
                    <f:validateRegex pattern="[a-zA-Z ]+" for="firstname"/>
                    <f:ajax event="blur" render=":ajaxListenerForm" listener="#{controlPerson.getPersonInfo}"/>
                </h:inputText>
                <h:message for="firstname" id="firstnameError" style="color: red"/>

                <h:outputLabel for="lastname" value="Last Name:"/>
                <h:inputText id="lastname" value="#{controlPerson.person.lastName}"></h:inputText>
                <h:message for="lastname" id="lastnameError"/>

                <h:outputLabel for="emailaddress" value="Email Address:"/>
                <h:inputText id="emailaddress" value="#{controlPerson.person.emailAddress}"></h:inputText>
                <h:message for="emailaddress" id="emailaddressError"/>

                <h:outputLabel for="street" value="Street:"/>
                <h:inputText id="street" value="#{controlPerson.person.street}"></h:inputText>
                <h:message for="street" id="streetError"/>

                <h:outputLabel for="state" value="State:"/>
                <h:inputText id="state" value="#{controlPerson.person.state}"></h:inputText>
                <h:message for="state" id="stateError"/>

                <h:outputLabel for="zip" value="Zip:"/>
                <h:inputText id="zip" value="#{controlPerson.person.zip}"></h:inputText>
                <h:message for="zip" id="zipError"/>
            </h:panelGrid>
        </h:form>
        <h:form id="valueChangeListenerForm">
            <h1>Value Change Listener v1</h1>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstname" value="Fist Name:"/>
                <h:inputText id="firstname" a:placeholder="for valuechange listener" value="#{controlPerson.person.firstName}" 
                             valueChangeListener="#{controlPerson.valueChangeListener}">
                    <f:validateRegex pattern="[a-zA-Z ]+" for="firstname"/>
                    <f:ajax render=":valueChangeListenerForm"/>
                </h:inputText>
                <h:message for="firstname" id="firstnameError1" style="color: red"/>

                <h:outputLabel for="lastname" value="Last Name:"/>
                <h:inputText id="lastname" value="#{controlPerson.person.lastName}"></h:inputText>
                <h:message for="lastname" id="lastnameError"/>

                <h:outputLabel for="emailaddress" value="Email Address:"/>
                <h:inputText id="emailaddress" value="#{controlPerson.person.emailAddress}"></h:inputText>
                <h:message for="emailaddress" id="emailaddressError"/>

                <h:outputLabel for="street" value="Street:"/>
                <h:inputText id="street" value="#{controlPerson.person.street}"></h:inputText>
                <h:message for="street" id="streetError"/>

                <h:outputLabel for="state" value="State:"/>
                <h:inputText id="state" value="#{controlPerson.person.state}"></h:inputText>
                <h:message for="state" id="stateError"/>

                <h:outputLabel for="zip" value="Zip:"/>
                <h:inputText id="zip" value="#{controlPerson.person.zip}"></h:inputText>
                <h:message for="zip" id="zipError"/>
            </h:panelGrid>
        </h:form>
        
        <h:form id="ajaxListenerFormV2">
            <h1>Key UP with Ajax Listener V2</h1>
            <h:panelGrid columns="3">
                <h:outputLabel for="firstname" value="Fist Name:"/>
                <h:inputText id="firstname" a:placeholder="for ajax listener" value="#{controlPerson.person.firstName}">
                    <f:validateRegex pattern="[a-zA-Z ]+" for="firstname"/>
                    <f:ajax event="keyup" render=":ajaxListenerFormV2" listener="#{controlPerson.getPersonInfo}"/>
                </h:inputText>
                <h:message for="firstname" id="firstnameError" style="color: red"/>

                <h:outputLabel for="lastname" value="Last Name:"/>
                <h:inputText id="lastname" value="#{controlPerson.person.lastName}"></h:inputText>
                <h:message for="lastname" id="lastnameError"/>

                <h:outputLabel for="emailaddress" value="Email Address:"/>
                <h:inputText id="emailaddress" value="#{controlPerson.person.emailAddress}"></h:inputText>
                <h:message for="emailaddress" id="emailaddressError"/>

                <h:outputLabel for="street" value="Street:"/>
                <h:inputText id="street" value="#{controlPerson.person.street}"></h:inputText>
                <h:message for="street" id="streetError"/>

                <h:outputLabel for="state" value="State:"/>
                <h:inputText id="state" value="#{controlPerson.person.state}"></h:inputText>
                <h:message for="state" id="stateError"/>

                <h:outputLabel for="zip" value="Zip:"/>
                <h:inputText id="zip" value="#{controlPerson.person.zip}"></h:inputText>
                <h:message for="zip" id="zipError"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
