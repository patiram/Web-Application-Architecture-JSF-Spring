<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>tea selection</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <body>
        <h1>Tea Selection Page</h1>
        <p>Select tea characteristics</p>
        <h:form>
            <p>
                <h:selectOneMenu value="#{teaBn.selectedTeaType}">
                    <f:selectItem itemLabel="popular" itemValue="class1" />
                    <f:selectItem itemLabel="exotic" itemValue="class2" />
                    <f:selectItem itemLabel="fragrant" itemValue="class3" />
                </h:selectOneMenu>
            </p>
            <p>
                <h:commandButton value="Submit" action="#{teaBn.updateTeaList()}"/><!-- buytea -->
            </p>
        </h:form>
    </body>
</html>
