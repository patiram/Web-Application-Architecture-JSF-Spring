<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>checkout tea</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <h1>Check out items:</h1>
            <h:form>
                <h:dataTable value="#{teaBn.teaToBuy}" var="aTea">
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Item " 
                                        style="font-weight: bold"/>
                        </f:facet>
                        <h:outputText value="#{aTea.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Price " 
                                        style="font-weight: bold"/>
                        </f:facet>
                        <h:outputText value="#{aTea.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Quantity " 
                                        style="font-weight: bold"/>
                        </f:facet>
                        <h:outputText value="#{aTea.itemsCount}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                          <h:outputText value="Subtotal " 
                                        style="font-weight: bold"/>
                        </f:facet>
                        <h:outputText value="#{aTea.totalPayDue}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
            <h2>Total: $ #{teaBn.totalPayDue}</h2>
        </div>
    </body>
</html>
