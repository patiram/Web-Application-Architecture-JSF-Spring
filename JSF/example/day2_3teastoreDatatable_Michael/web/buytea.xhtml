<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>tea classes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h3>Suggested Teas:</h3>
        <h:form>
            <h:dataTable value="#{teaBn.teaSelection}" var="aTea">
                 <h:column>
                    <f:facet name="header">
                      <h:outputText value="Select " 
                                    style="font-weight: bold"/>
                    </f:facet>
                    <h:selectBooleanCheckbox value="#{aTea.selected}" onclick="submit()"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Name " 
                                    style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="#{aTea.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                      <h:outputText value="Price $ " 
                                    style="font-weight: bold"/>
                    </f:facet>
                    <h:outputText value="#{aTea.price}"/>
                </h:column>
                 <h:column>
                    <f:facet name="header">
                      <h:outputText value="Quantity " 
                                    style="font-weight: bold"/>
                    </f:facet>
                     <h:inputText value="#{aTea.itemsCount}" rendered="#{aTea.selected}" size="10">
                         <f:convertNumber integerOnly="true" type="number" />
                         <f:validateLongRange minimum="0" maximum="1000" />
                     </h:inputText>
                    <h:outputText value="#{aTea.itemsCount}" rendered="#{not aTea.selected}">
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Check Out Items" action="#{teaBn.updateTeasToBuy()}"/>


        </h:form>

    </body>
</html>
