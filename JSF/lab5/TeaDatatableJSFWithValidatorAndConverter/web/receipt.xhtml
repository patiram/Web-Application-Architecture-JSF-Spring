<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Total</title>
        <link rel="stylesheet" type="text/css" href="ordertable.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable rowClasses="orderTableRow" headerClass="orderTableHeader" styleClass="orderTable" var="tea" value="#{control.selectedTeaList}">
                <h:column>
                    <f:facet name="header">
                        Brand
                    </f:facet>
                    #{tea.name}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Category
                    </f:facet>
                    #{control.selectedBrand.category}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Rate($)
                    </f:facet>
                    #{tea.price}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Quantity
                    </f:facet>
                    #{tea.quantity}
                </h:column>
            </h:dataTable>

            <h3>Total cost to be paid: <span style="color: red">$#{control.totalPrice}</span></h3>

        </h:form>
    </h:body>
</html>
