<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>

        <h1>Please sign up this form:</h1>

        <h:form id="register">

            <h:message for="RegisterGroupPanel" style="color:red;" />

            <h:panelGrid columns="3" id="RegisterGroupPanel">

                <h:outputLabel for="name" value="Name : " />
                <h:inputText id="name" value="#{control.signup.name}" required="true"
                             requiredMessage="Please enter name" />
                <h:message for="name" style="color: red;" />

                <h:outputLabel for="email" value="Email Address: "/>
                <h:inputText id="email" value="#{control.signup.email}" required="true" 
                             requiredMessage="Please enter valid email address">
                <f:validator validatorId="EmailValidator"/>
                </h:inputText>
                
                <h:message for="email" style="color:red" />

                <h:outputLabel for="dob" value="Please enter date for birth"/>
                <h:inputText id="dob" value="#{control.signup.dob}" 
                             size="20" label="Please enter data of birth" required="true" 
                             requiredMessage="Date birth is requried">
                    <f:convertDateTime pattern="d-M-yyyy" />
                </h:inputText>
                <h:message for="dob" style="color:red" />

                <h:outputLabel for="address" value="Street Address: "/>
                <h:inputText id="address" value="#{control.signup.address}" 
                             requiredMessage="Please enter valid Street address"/>
                <h:message for="address" style="color:red" />

                <h:outputLabel for="state" value="State : " />
                <h:inputText id="state" value="#{control.signup.state}" 
                             requiredMessage="Please enter state" validatorMessage="State should be two characters.">
                    <f:validateLength maximum="2" minimum="2"/>
                </h:inputText>
                <h:message for="state" style="color: red;" />

                <h:outputLabel for="zip" value="Zip : " />
                <h:inputText id="zip" value="#{control.signup.zip}" 
                             requiredMessage="Please enter zip" validatorMessage="Zip should be 5 digit number and start with non zero">
                    <f:validateRegex pattern="(^[1-9][0-9]{4})" />
                </h:inputText>
                <h:message for="zip" style="color: red;" />
 
                <h:outputLabel for="age" value="Age : " />
                <h:inputText id="age" value="#{control.signup.age}" 
                             requiredMessage="Please enter Age" validatorMessage="Age should be 10-110">
                    <f:validateLongRange maximum="110" minimum="10" />
                    <f:convertNumber/>
                </h:inputText>
                <h:message for="age" style="color: red;" />
            </h:panelGrid>

            <h:commandButton action="#{control.registor}" value="Registor" />
            <h:commandButton action="index" value="cancel" immediate="true" />

        </h:form>

    </h:body>

</html>
