<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Order Tea</title>
        <link rel="stylesheet" type="text/css" href="teadatatable.css"></link>
    </h:head>
    <h:body>
        <h:form>
            <h2>Place your order</h2>

            <h:dataTable value="#{control.selectedBrand.teaList}" var="tea" headerClass="orderTableHeader" styleClass="orderTable" rowClasses="orderTableRow">
                <h:column>
                    <f:facet name="header">Select</f:facet>
                    <h:selectBooleanCheckbox value="#{tea.editable}" onclick="submit()"></h:selectBooleanCheckbox>
                </h:column>  
                <h:column>
                    <f:facet name="header">Brand</f:facet>
                        #{tea.name}
                </h:column>  
                <h:column>
                    <f:facet name="header">Category</f:facet>
                        #{control.selectedBrand.category}
                </h:column>  
                <h:column>
                    <f:facet name="header">Rate($)</f:facet>
                        #{tea.price}
                </h:column>

                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                    <h:inputText rendered="#{tea.editable}" value="#{tea.quantity}" style="width: 80px" converterMessage="Quantity must be in number" validatorMessage="Quantity must be 0 to 1000">
                        <f:convertNumber integerOnly="true"></f:convertNumber>
                        <f:validateLongRange minimum="0" maximum="1000"></f:validateLongRange>
                    </h:inputText>
                    <h:outputText rendered="#{not tea.editable}" value="#{tea.quantity}">
                    </h:outputText>
                </h:column>
            </h:dataTable>
            <br></br>

            <h:commandButton action="#{control.submitTeaOrder}" value="Order Now"></h:commandButton>
        </h:form>

    </h:body>
</html>
