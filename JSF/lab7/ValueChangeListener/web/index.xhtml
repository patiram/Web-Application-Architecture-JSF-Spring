<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>First Name:</h:outputLabel>
                <h:inputText value="#{control.person.firstName}" onchange="submit()" valueChangeListener="#{control.onValueChanged}"/>
                <h:outputLabel>Last Name:</h:outputLabel>
                <h:inputText value="#{control.person.lastName}"/>
                <h:outputLabel>Auto:</h:outputLabel>
                <h:outputText value="#{control.person.lastName}"/>
                <h:commandButton action="#{control.save}" value="Save"/>
                <h:commandLink value="Find Last Name" action="#{control.findLastName}"/>
            </h:panelGrid>
            <h:dataTable value="#{control.persons}" var="person">
                <h:column>
                    <f:facet name="header">First Name</f:facet>
                        #{person.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">Last Name</f:facet>
                        #{person.lastName}
                </h:column>
            </h:dataTable>
        </h:form>

    </h:body>
</html>
