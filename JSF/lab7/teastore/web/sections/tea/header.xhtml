<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head><title>IGNORED</title></head>
    <h:head>
        <script name="jquery/jquery.js" library="primefaces"></script>
    </h:head>
    <body>
        <f:event type="preRenderView" listener="#{user.checkLogin}"/> 
        <ui:composition>
            <div class="header">
                #{msgs.teaHeading}
            </div>
            <div align="right">
                <h:form>
                    <h:commandButton label="greentea" value="Green Tea"/>
                    <h:commandButton label="light" value="Light Tea"/>
                    <h:commandButton label="Dark" value="Dark Tea"/>
                    <h:commandLink  value="Logout" action="#{user.logout}"/>
                </h:form>
            </div>
        </ui:composition>
    </body>
</html>
