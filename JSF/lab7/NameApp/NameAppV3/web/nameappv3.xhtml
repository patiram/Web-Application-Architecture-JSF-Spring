<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Name app1</title>
        <h:outputStylesheet library="css" name="namedata.css"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Firstname:"></h:outputLabel>    
                <h:inputText value="#{userData.fname}"/>

                <h:outputLabel value="Lastname:"></h:outputLabel>    
                <h:inputText value="#{userData.lname}"/>

            </h:panelGrid>

            <h:commandButton value="Submit" action="#{userData.addUser}"/>

            <h:commandLink value="Find last name" action="#{userData.findLastName}"></h:commandLink>
            <h:dataTable value="#{userData.userDataMap.entrySet().toArray()}" var="user" styleClass="name-table" headerClass="name-table-header" rowClasses="name-table-even, name-table-odd">
                <h:column>
                    <f:facet name="header">FirstName</f:facet>#{user.key}
                </h:column>
                <h:column>
                    <f:facet name="header">LastName</f:facet>#{user.value}
                </h:column>
            </h:dataTable>

        </h:form>

    </h:body>
</html>
